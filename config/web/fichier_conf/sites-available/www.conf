<VirtualHost *:80>
	
	#Nom du serveur vitrine, port etc pour création de l'URL  (www)
	ServerName www.l2-8.ephec-ti.be
	
	# Route vers le fichier qui sera afficher à l'adresse du serveur name.
        DocumentRoot /var/www/html/www/
	
	#Route vers le fichier contenant les logs.
	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>



