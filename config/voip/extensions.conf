Madame, 

Je me permets de vous recontacter suite à votre offre de stage pour un poste de développeur web publié sur le portail de l'EPHEC le 27 mai dernier.

En effet, actuellement en 2e année d'études à l'EPHEC Louvain-La-Neuve, je suis à la recherche d'un stage en informatique pour la période du 13 février au 19 mai 2023.

Mes expériences précédentes dans le monde professionnel m'ont permis de développer mon sens de l'organisation, mon sens de l'initiative ainsi que ma capacité à travailler en équipe ou en toute autonomie. Ces compétences constitueront de véritables atouts dans la réussite de mes missions.

Je vous invite à consulter mon CV ainsi que ma lettre de motivation en pièces jointes pour en savoir plus sur mon parcours et mes atouts.

Merci d'avance pour l'attention que vous accorderez à ma candidature.

Cordialement,

Edouard Maisin
